<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Cupcakes Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />


</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sweet Cupcakes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Featured Cupcakes Section -->
    <header>
        <h1>Welcome to Sweet Cupcakes</h1>
        <p>Your sweet escape to delicious cupcakes</p>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Our Delicious Cupcakes</h2>
        <div class="row product-cards">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300.png?text=Chocolate+Cupcake" alt="Chocolate Cupcake">
                    <h3>Chocolate Cupcake</h3>
                    <p>$3.50</p>
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300.png?text=Vanilla+Cupcake" alt="Vanilla Cupcake">
                    <h3>Vanilla Cupcake</h3>
                    <p>$3.00</p>
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300.png?text=Strawberry+Cupcake" alt="Strawberry Cupcake">
                    <h3>Strawberry Cupcake</h3>
                    <p>$3.25</p>
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x300.png?text=Lemon+Cupcake" alt="Lemon Cupcake">
                    <h3>Lemon Cupcake</h3>
                    <p>$3.75</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sweet Cupcakes. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
